namespace: app-tutorial

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database service required by the guestbook application.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

guestbook-backend:
  defines: runnable
  metadata:
    name: guestbook-backend
    description: >-
      Node.js Fastify-based web server that serves static files and provides API
      endpoints for a guestbook application.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    guestbook-backend:
      image: env-4225.registry.local/guestbook-backend:master-66db62d
      build: .
      dockerfile: Dockerfile
  services:
    http-server:
      description: HTTP server listening on this port.
      container: guestbook-backend
      port: $port
      host-port: $port
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: app-tutorial/mongodb
      service: mongodb
      optional: true
      description: Connection to the MongoDB database service.
  variables:
    port:
      env: PORT
      type: int
      value: 8080
      description: The port to listen for HTTP connections on.
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: Hostname for the MongoDB database.
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: Port for the MongoDB database.

stack:
  defines: group
  members:
    - app-tutorial/mongodb
    - app-tutorial/guestbook-backend
