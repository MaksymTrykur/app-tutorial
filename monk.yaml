namespace: app-tutorial

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: External MongoDB database service.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

nodejs-backend:
  defines: runnable
  metadata:
    name: nodejs-backend
    description: Node.js backend service using Fastify framework.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    nodejs-backend:
      image: env-4541.registry.local/nodejs-backend:master-7i393p
      build: .
      dockerfile: Dockerfile
  services:
    http-server:
      description: HTTP server listening on this port
      container: nodejs-backend
      port: $port
      host-port: $port
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: app-tutorial/mongodb
      service: mongodb
      optional: true
      description: Connection to the MongoDB database service
  variables:
    port:
      env: PORT
      type: int
      value: 8080
      description: Port on which the Node.js backend service will run
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: Hostname for the MongoDB database connection
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: Port for the MongoDB database connection

stack:
  defines: group
  members:
    - app-tutorial/mongodb
    - app-tutorial/nodejs-backend
  metadata:
    name: app-tutorial
    description: >-
      A Node.js web application using Fastify framework that serves static files
      and connects to an external MongoDB database.
    icon: https://emojiapi.dev/api/v1/globe_with_meridians.svg
